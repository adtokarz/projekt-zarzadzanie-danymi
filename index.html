<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Odtwarzacz muzyki</title>
  </head>
  <body>
    <img src="./images/hp.png" class="image-hp" alt="">
    <h1>Smart music player</h1>
    <h3>Aplikacja internetowa umożliwająca odtwarzanie wybranej muzyki!</h3>
    <button id="odt_baton">Otwórz odtawrzacz</button>
    <div class="music-container visi" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/lost-sky.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/lost-sky.jpg" alt="music" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="script_odtw.js"></script>
    <script src="script.js"></script>
  </body>
</html>
